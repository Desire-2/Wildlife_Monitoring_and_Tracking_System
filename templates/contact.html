{% extends "base.html" %}

{% block title %}
    Contact Us
{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Contact Us</h2>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card p-4">
                    <h3 class="mb-3">Contact Information</h3>
                    <ul class="list-unstyled">
                        <li><i class="fas fa-envelope mr-2"></i> info@example.com</li>
                        <li><i class="fas fa-phone mr-2"></i> +1 (123) 456-7890</li>
                        <li><i class="fas fa-map-marker-alt mr-2"></i> 123 Main Street, City, Country</li>
                    </ul>
                    <!-- WhatsApp Button -->
                    <a href="https://api.whatsapp.com/send?phone=1234567890" target="_blank" class="btn btn-success btn-block mt-3">
                        <i class="fab fa-whatsapp mr-2"></i>Chat with us on WhatsApp
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
