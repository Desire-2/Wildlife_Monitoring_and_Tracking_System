{% extends "base.html" %}
{% block title %}Edit Sighting{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Edit Sighting</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="species">Species</label>
                    <select class="form-control" id="species" name="species_id">
                        {% for species in all_species %}
                        <option value="{{ species.id }}" {% if sighting.species_id == species.id %} selected {% endif %}>{{ species.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <select class="form-control" id="location" name="location_id">
                        {% for location in all_locations %}
                        <option value="{{ location.id }}" {% if sighting.location_id == location.id %} selected {% endif %}>{{ location.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ sighting.date }}">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
